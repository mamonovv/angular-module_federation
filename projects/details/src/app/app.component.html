<div class="product" *ngIf="product$ | async as product">
        <img class="product__image" [src]="product.image" alt="img">
    <div class="product__data">
        <div class="top-section">
            <h1 class="top-section__title">{{product.name}}</h1>
            <div class="top-section__price">{{product.price | currency}}</div>
        </div>
        <p class="description">{{product.description}}</p>
        <p class="description">{{product.longDescription}}</p>
    </div>
</div>
